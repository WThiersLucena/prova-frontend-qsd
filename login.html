<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 ladoA">
                <div class="login">
                    Login
                </div>
                <div class="links d-block links">
                    <a class="links" href="https://www.facebook.com/" target="blanck">
                        <img src="./img/facebook.png" alt="">
                    </a>

                    <a class="links" href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoicHQifQ%3D%3D%22%7D" target="blanck">
                        <img src="./img/twitter.png" alt="">
                    </a>

                    <a class="links" href="https://www.linkedin.com/feed/" target="blanck">
                        <img src="./img/linkedin.png" alt="">
                    </a>      

                </div>
                <div class="row">
                    <form>
                        <div class="mb-3">

                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="E-mail">

                            <div>

                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label"></label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Senha">
                            </div>
                            <div class="mb-3 form-check esqueceu">
                                <p>Esqueceu sua senha?</p>

                            </div>
                            <button type="submit" class="btn btn-primary entrar">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-6 ladoB">
            <div class="ola">
                Ol√°!
            </div>
            <div class="row">
                <div class="msg">
                    Nao possui cadastro?
                </div>
            </div>
            <button type="submit" class="btn btn-primary cadastrar">
                <a href="./cadastro.html" target="blanck">Cadastre-se</a>
            </button>
        </div>


    </div>



</body>

</html>
