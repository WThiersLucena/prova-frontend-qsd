<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 ladoA">
                <div class="login">
                    Ja possui cadastro?
                </div>
                <div class="faça">
                    faça seu login clicando abaixo.
                </div>
                <button type="submit" class="btn btn-primary entrar">

                    <a href="./login.html" target="blanck">Faça seu Login</a>

                </button>
            </div>

            <div class="col-6 ladoB">
                <div class="criarconta">
                    Criar uma conta
                </div>
                <div class="login2">

                </div>
                <div class="links d-block links">
                    <a class="links" href="https://www.facebook.com/" target="blanck">
                        <img src="./img/facebook.png" alt="">
                    </a>

                    <a class="links"
                        href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoicHQifQ%3D%3D%22%7D"
                        target="blanck">
                        <img src="./img/twitter.png" alt="">
                    </a>

                    <a class="links" href="https://www.linkedin.com/feed/" target="blanck">
                        <img src="./img/linkedin.png" alt="">
                    </a>

                </div>
                <div class="row">
                    <div class="msg">
                        Ou use seu e-mail para se cadastrar!?
                    </div>
                </div>
                <div class="formulario">
                    <form>
                        <div class="mb-3">
                            <label for="text" class="text-nome">MSG DE ERRO</label>
                            <input type="text" class="form-control" id="" placeholder="Nome" required>
                            <div id="emailHelp" class="form-text text-nome2">erro </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label mail">MSG DE ERRO</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="E-mail" required>
                        </div>
                        <div class="mb-3">

                            <input type="text" class="form-control" id="cpf" placeholder="CPF">
                            <div id="emailHelp" class="form-text text-nome2">erro </div>

                        </div>
                        <div class="row mb-3">
                            <div class="col-9">
                                <input type="text" class="form-control" placeholder="Ruas" aria-label="Ruas">
                            </div>
                            <div class="col-3">
                                <input type="text" class="form-control" placeholder="nº" aria-label="nº">
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="inputAddress2" class="form-label erro-rg">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="RG">
                        </div>
                        <div class="col-12 mb-3">
                            <label for="inputAddress2" class="form-label erro-rg">Senha</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Senha">
                        </div>
                        <div class="col-12 mb-3">
                            <label for="inputAddress2" class="form-label erro-rg">Confirmar Senha</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Confirmar Senha">
                        </div>
                    </form>
                </div>


                <button type="submit" class="btn btn-primary cadastrar">Cadastre-se</button>


                <script src="./js/app.js"></script>
            </div>

        </div>
        
</body>

</html>
